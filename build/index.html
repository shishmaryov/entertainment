<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Регистрация</title><link rel="stylesheet" href="css/style.css"><script src="js/script.js"></script></head><body class="container registration-1-page"><h1 class="h1">Регистрация</h1><h2 class="offer">Зарегистрируйтесь, используя номер телефона</h2><form method="" echo="" class="registration-1-page__inputs"><label for="reg-1-phone-input"><p class="label__text">Номер телефона</p><input id="reg-1-phone-input" type="tel" placeholder="Введите номер телефона…" name="phone" class="input reg-1__input--phone"></label> <label for="code-input"><p class="label__text">Промокод</p><input id="code-input" type="text" placeholder="Введите промокод (необязательно)" name="code" class="input reg-1__input--code"></label> <label for="reg-1-partner" class="reg-1__label--partner"><input id="reg-1-partner" type="checkbox" name="partner" value="yes" checked="" class="checkbox reg-1__input--partner custom-checkbox"> <label for="reg-1-partner"></label><p class="label__text">Стать партнером</p></label><div class="keyboard keyboard__wrapper"><div class="keyboard__item">1</div><div class="keyboard__item">2</div><div class="keyboard__item">3</div><div class="keyboard__item">4</div><div class="keyboard__item">5</div><div class="keyboard__item">6</div><div class="keyboard__item">7</div><div class="keyboard__item">8</div><div class="keyboard__item">9</div><div class="keyboard__item keyboard__item--none">0</div><div class="keyboard__item">0</div><div class="keyboard__item keyboard__item--delete"><img src="img/icons/delete.svg" alt="Удалить"></div></div><div class="registration-1-page__buttons"><button class="button button--back">вернуться</button> <button type="submit" class="button button--go">далее</button></div></form></body></html>
